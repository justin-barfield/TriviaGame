    function writeSelections() {

    $('#question-container').on('click', '.selection', function(){

        var selectedAnswer = $(this).text();

        if(selectedAnswer === thisQuestionAnswer){
            correct++;
            questionNumber++;
            $(this).addClass('bg-success');
            log('correct: ', correct, questionNumber);

            $('#question-container').empty()
            writeQuestion();
            writeSelections();

        } else {
            wrong++;
            questionNumber++;
            $(this).addClass('bg-danger');
            log('wrong: ', wrong, questionNumber);
            
            $('#question-container').empty()
            writeQuestion();
            writeSelections();
        }
    })
