<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- <script src="assets/javascript/jquery.min.js"></script> -->
    <script defer src="assets/javascript/app.js"></script>

    <title>Trivia Game</title>
</head>
<body>
    <div id="maincontent" class="container justify-content-center bg-dark rounded">
        <!-- Title -->
        <div class="row justify-content-center bg-info rounded-top">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><h1 class="text-warning">Trivia Game</h1></a>
                </li>
            </ul>
        </div>

        <!-- Question Box -->
        <div id="div2" class="container">
            <!-- Question -->
            <div id="asked-question" class="row justify-content-center bg-white rounded">
                <div id="question" class="col-12">
                    Question location
                </div>
                
            </div>

            <!-- Answers -->
            <div id="question-answers" class="container">
                <ul class="list-group">
                    <li id="question-container" class="list-group-item"></li>
                </ul>
            </div>

        </div>

        <!-- Question count & Timer -->
        <div class="container bg-secondary rounded">
            <div class="row justify-content-between">
                <div id="question-count" class="row col-3 justify-content-center">
                    <span id="current-question"></span>/<span id="total-questions"></span>
                </div>
                <div id="question-timer" class="row col-3 justify-content-center">
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
